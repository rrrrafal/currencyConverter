<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="../images/share.png">
    <title>Kalkulator walutowy</title>
</head>

<body class="body">
    <main class="body__container">
        <h1 class="form__header">
            Kalkulator walutowy
        </h1>
        <form class="form js-form">
            <p>
                <label>
                    <span class="form__labelText"> Kwota*: </span>
                    <input class="form__inputCurrency js-inputCurrency" autofocus placeholder="Wpisz kwotę" required
                        type="number" step="0.001" min="0.1" max="9999999">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText"> Posiadam walutę: </span>
                    <select class="form__selectCurrency js-currencyFrom" value="PLN">
                        <option>PLN</option>
                        <option>EUR</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText"> Chcę wymienić na: </span>
                    <select class="form__selectCurrency
                    js-currencyTo" value="EUR">
                        <option>EUR</option>
                        <option>PLN</option>
                    </select>
                </label>
            </p>
            <button class="form__buttonCounter">Policz</button>
            <div class="form__result js-result">
                1 PLN = 4.668 EUR
            </div>
        </form>
    </main>
</body>

</html>
